name: ğŸŒ¸ CI/CD - Mathilde Fleurs

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Concurrence - annuler les workflows prÃ©cÃ©dents
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  CACHE_DEPENDENCY_PATH: 'package-lock.json'

jobs:
  # ğŸ” VÃ©rifications de base
  quality-checks:
    name: ğŸ” VÃ©rifications QualitÃ©
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” ESLint
        run: npm run lint

      - name: ğŸ¨ Prettier
        run: npm run format:check

      - name: ğŸ”§ TypeScript
        run: npm run type-check

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level high

      - name: ğŸ“Š Bundle Analysis
        run: npm run build:analyze
        env:
          ANALYZE: true

      - name: ğŸ“¤ Upload Bundle Analysis
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-analysis
          path: dist/stats.html
          retention-days: 7

  # ğŸ§ª Tests unitaires
  unit-tests:
    name: ğŸ§ª Tests Unitaires
    runs-on: ubuntu-latest
    needs: quality-checks
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: npm run test:coverage
        env:
          CI: true

      - name: ğŸ“Š Coverage Report
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 18
        with:
          file: ./tests/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“¤ Upload Coverage
        uses: actions/upload-artifact@v4
        if: matrix.node-version == 18
        with:
          name: coverage-report
          path: tests/coverage/
          retention-days: 30

  # ğŸ—ï¸ Build
  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_VAPID_PUBLIC_KEY: ${{ secrets.VITE_VAPID_PUBLIC_KEY }}

      - name: ğŸ“¦ Compress Build
        run: tar -czf build.tar.gz -C dist .

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: build.tar.gz
          retention-days: 30

      - name: ğŸ“Š Build Size Analysis
        run: |
          echo "## ğŸ“Š Build Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Asset Type | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|------|" >> $GITHUB_STEP_SUMMARY
          
          TOTAL_SIZE=$(du -sh dist | cut -f1)
          JS_SIZE=$(find dist -name "*.js" -exec du -ch {} + | tail -1 | cut -f1)
          CSS_SIZE=$(find dist -name "*.css" -exec du -ch {} + | tail -1 | cut -f1)
          
          echo "| **Total** | $TOTAL_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| JavaScript | $JS_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| CSS | $CSS_SIZE |" >> $GITHUB_STEP_SUMMARY

  # ğŸ­ Tests E2E
  e2e-tests:
    name: ğŸ­ Tests E2E
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download Build
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: ğŸ“¦ Extract Build
        run: |
          mkdir -p dist
          tar -xzf build.tar.gz -C dist

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: ğŸ­ Run E2E Tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          BASE_URL: http://localhost:4173

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: tests/playwright-report/
          retention-days: 7

      - name: ğŸ“¤ Upload Test Videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos-${{ matrix.project }}
          path: tests/test-results/
          retention-days: 7

  # âš¡ Performance Audit
  performance-audit:
    name: âš¡ Audit Performance
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download Build
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: ğŸ“¦ Extract Build
        run: |
          mkdir -p dist
          tar -xzf build.tar.gz -C dist

      - name: ğŸŒ Install Lighthouse
        run: npm install -g lighthouse

      - name: âš¡ Run Performance Audit
        run: npm run audit:performance
        env:
          AUDIT_URL: http://localhost:4173

      - name: ğŸ“Š Performance Comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            
            try {
              const report = JSON.parse(fs.readFileSync('performance-reports/performance-report.json', 'utf8'));
              
              const comment = `## âš¡ Rapport de Performance
              
              | MÃ©trique | Valeur | Status |
              |----------|--------|--------|
              | Performance Moyenne | ${report.summary.averagePerformance}% | ${report.summary.averagePerformance >= 90 ? 'âœ…' : 'âŒ'} |
              | Pages Conformes | ${report.summary.passedAudits}/${report.summary.totalPages} | ${report.summary.passedAudits === report.summary.totalPages ? 'âœ…' : 'âš ï¸'} |
              
              **Pages auditÃ©es:**
              ${report.results.lighthouseResults.map(r => 
                `- ${r.pageName}: ${r.scores.performance}% ${r.scores.performance >= 90 ? 'âœ…' : 'âŒ'}`
              ).join('\n')}
              
              ${report.summary.passedAudits < report.summary.totalPages ? 
                '\nâš ï¸ Certaines pages ne respectent pas les seuils de performance.' : 
                '\nğŸ‰ Toutes les pages respectent les seuils de performance !'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Impossible de lire le rapport de performance:', error);
            }

      - name: ğŸ“¤ Upload Performance Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: performance-reports/
          retention-days: 30

  # ğŸ”’ Security Scan
  security-scan:
    name: ğŸ”’ Scan SÃ©curitÃ©
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” OWASP ZAP Baseline Scan
        if: github.event_name == 'pull_request'
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:4173'
          fail_action: false
          allow_issue_writing: true

  # ğŸ“Š Summary
  summary:
    name: ğŸ“Š RÃ©sumÃ© CI/CD
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests, build, e2e-tests]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate Summary
        run: |
          echo "## ğŸŒ¸ RÃ©sumÃ© CI/CD - Mathilde Fleurs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” VÃ©rifications QualitÃ© | ${{ needs.quality-checks.result == 'success' && 'âœ… RÃ©ussi' || 'âŒ Ã‰chouÃ©' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Tests Unitaires | ${{ needs.unit-tests.result == 'success' && 'âœ… RÃ©ussi' || 'âŒ Ã‰chouÃ©' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… RÃ©ussi' || 'âŒ Ã‰chouÃ©' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ­ Tests E2E | ${{ needs.e2e-tests.result == 'success' && 'âœ… RÃ©ussi' || needs.e2e-tests.result == 'failure' && 'âŒ Ã‰chouÃ©' || 'â­ï¸ IgnorÃ©' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.quality-checks.result }}" == "success" && "${{ needs.unit-tests.result }}" == "success" && "${{ needs.build.result }}" == "success" && "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "ğŸ‰ **Tous les contrÃ´les sont passÃ©s avec succÃ¨s !**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Certains contrÃ´les ont Ã©chouÃ©. VÃ©rifiez les dÃ©tails ci-dessus.**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: âŒ Fail if required jobs failed
        if: >
          needs.quality-checks.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.build.result == 'failure' ||
          needs.e2e-tests.result == 'failure'
        run: exit 1
