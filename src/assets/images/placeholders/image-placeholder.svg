<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background avec dégradé subtil -->
  <defs>
    <linearGradient id="placeholderBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#placeholderBg)" rx="8"/>
  
  <!-- Icône image stylisée -->
  <g transform="translate(150, 100)">
    <!-- Montagne arrière -->
    <path d="M0 80 L30 40 L50 60 L100 80 Z" fill="#cbd5e1" opacity="0.6"/>
    <!-- Montagne avant -->
    <path d="M20 80 L60 30 L80 50 L100 80 Z" fill="#94a3b8" opacity="0.8"/>
    <!-- Soleil -->
    <circle cx="80" cy="40" r="8" fill="#fbbf24" opacity="0.7"/>
    <!-- Cadre -->
    <rect x="-5" y="20" width="110" height="65" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" rx="4"/>
  </g>
  
  <!-- Texte -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#64748b">Image non disponible</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">Placeholder - 400x300px</text>
</svg>